name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        if: needs.detect-changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:${{ github.sha }}

      - name: Build and push Frontend image
        if: needs.detect-changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/lockbang/projects/Tool-practice-speaking-English-for-IT
            
            # Reset any local changes (from previous faulty deployments)
            git reset --hard
            git pull origin main
            
            # Export variable for docker-compose substitution
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Restart services (only recreates changed containers)
            docker-compose -f docker-compose.prod.yml up -d
            
            # Cleanup
            docker image prune -f

            echo "‚è≥ Waiting for services to stabilize..."
            sleep 10
            
            echo "üè• Checking Frontend health..."
            curl -f http://localhost/health || echo "‚ö†Ô∏è Frontend health check warning (might be starting)"
            
            echo "‚úÖ Deployment completed!"

  notify-deployment:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          echo "Deploy Status: ${{ needs.deploy.result }}"
          if [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            echo "‚ùå Deployment failed"
            exit 1
          else
            echo "‚úÖ Deployment successful"
          fi
