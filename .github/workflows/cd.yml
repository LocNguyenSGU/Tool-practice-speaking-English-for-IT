name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:${{ github.sha }}

      - name: Deploy Backend to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/lockbang/projects/Tool-practice-speaking-English-for-IT
            
            # Update docker-compose to use the image from Docker Hub instead of building
            sed -i 's|build:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:latest|g' docker-compose.yml
            sed -i '/context: ./d' docker-compose.yml
            sed -i '/dockerfile: Dockerfile/d' docker-compose.yml

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-backend:latest
            docker-compose down
            docker-compose up -d --force-recreate backend
            docker image prune -f
            echo "‚è≥ Waiting for Backend to start..."
            sleep 10
            echo "üè• Checking Backend health..."
            curl -f http://localhost:8000/health || exit 1

  frontend-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:${{ github.sha }}

      - name: Deploy Frontend to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/lockbang/projects/Tool-practice-speaking-English-for-IT
            
             # Update docker-compose to use the image from Docker Hub instead of building
            sed -i 's|build:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:latest|g' docker-compose.yml
            sed -i '/context: ./d' docker-compose.yml
            sed -i '/dockerfile: Dockerfile/d' docker-compose.yml
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/vi-en-frontend:latest
            docker-compose down
            docker-compose up -d --force-recreate frontend
            docker image prune -f
            echo "‚è≥ Waiting for Frontend to start..."
            sleep 5
            echo "üè• Checking Frontend health..."
            curl -f http://localhost/health || exit 1

  notify-deployment:
    needs: [backend-deploy, frontend-deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          echo "Backend Deploy: ${{ needs.backend-deploy.result }}"
          echo "Frontend Deploy: ${{ needs.frontend-deploy.result }}"
          if [[ "${{ needs.backend-deploy.result }}" == "failure" ]] || [[ "${{ needs.frontend-deploy.result }}" == "failure" ]]; then
            echo "‚ùå Deployment failed"
            exit 1
          else
            echo "‚úÖ Deployment successful"
          fi
